<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="120x120" href="imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <link rel="manifest" href="imgs/favicon/site.webmanifest">
    <link rel="mask-icon" href="imgs/favicon/safari-pinned-tab.svg" color="#003e4b">
    <meta name="msapplication-TileColor" content="#003e4b">
    <meta name="theme-color" content="#003e4b">

    <title>دارس</title>
  </head>

<body>
        <div class="d-none d-lg-block">
            <div class="card-2">
                <div class="card__section--straight2">
                    <img src="imgs/logo-colored.svg" alt="dares-logo" width="100" class="m-5" style="position: relative; right: 40px;">
                </div>
                <div class="card__section--skewed2"></div>
            </div>
        </div>

        <div class="container">

            <div class="row d-flex justify-content-center disable-classes">
    
                <div class="col-md-8 my-auto text-center">
                    <img src="imgs/logo.svg" alt="dares-logo" width="70" class="d-lg-none mt-4">
                    <div class="card-1">
                        <div class="card__section--skewed d-none d-lg-block"></div>
                        <div class="card__section--straight px-2 px-md-5">
                            <div class="card-body text-center float-center">
                                <h1 class="text-start fs-6">البيانات الشخصية</p>
                                <hr>
                                <div class="mb-3">
                                  <input type="text" class="form-control" name="name" placeholder="الاسم" maxlength="32" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="phone" placeholder="رقم الجوال" maxlength="10" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control text-start" name="email" placeholder="الايميل">
                                </div>
                                    <h1 class="text-start fs-6 mt-5">الجهة</p>
                                    <hr>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="khas">
                                        <label class="form-check-label">خاص</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="hakumy">
                                        <label class="form-check-label">حكومي</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="muassa">
                                        <label class="form-check-label">مؤسسة تعليمية</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="other">
                                        <label class="form-check-label">أخرى</label>
                                    </div>
                                    <h1 class="text-start fs-6 mt-5">هل أنت مهتم بنظام دارس؟</p>
                                    <hr>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="yes">
                                        <label class="form-check-label">نعم</label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="no">
                                        <label class="form-check-label">لا</label>
                                    </div>
                                <button type="submit" class="btn mt-5 d-flex justify-content-center mx-auto">ارسال</button>
                            </div>
                        </div>
                      </div>

                </div>
            </div>

        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
